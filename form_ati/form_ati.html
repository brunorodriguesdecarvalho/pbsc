<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fomulário de Registro de Atividades</title>
        <link rel="stylesheet" type="text/css" href="/form_obj/form_ini.css">
        <script 
            src="https://code.jquery.com/jquery-3.4.1.min.js" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous">
        </script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <h1>Cadastro de Atividades</h1>
        <a href="../index.html">Voltar</a>
        <br>
        <form>
            <p class="rotulo">Título:
                <input 
                    type="text"
                    id="iniNome"
                    class="iniNome"
                    placeholder="Digite o título da atividade aqui."
                >
            </p>
            <p class="rotulo">Descrição:
                <textarea
                    id="iniDesc"
                    class="iniDesc"
                    placeholder="Digite a descrição da atividade aqui."
                ></textarea>
            </p>
            <p class="rotulo">Status atual:
                <select name="iniStatus">
                    <option value="Não Iniciado">Não Iniciado</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Em Risco">Em Risco</option>
                    <option value="Atenção Necessária">Atenção Necessária</option>
                    <option value="Concluído">Concluído</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </p>
            <p class="rotulo">Data de Início: 
                <input type="date" name="iniDataIni">
            </p>   
            <p class="rotulo">Data de Encerramento: 
                <input type="date" name="iniDataFim">
            </p>
            <br>
            <button id="Enviar" class="Enviar">Salvar</button>
        </form>
        <br>
        <hr>
        <div id="Obj"><h3>Atividades Registradas</h3></div>
        <br>
    </body>
</html>
